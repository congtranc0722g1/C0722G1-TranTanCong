<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fff(n) {
        let arr = [];
        let a = 0;
        let b = 1
        let fiboNaci;
        for (let i = 1; a < n; i++) {
            arr.push(a);
            fiboNaci = a + b;
            a = b;
            b = fiboNaci;
        }
        return arr;

    }

    function timSofibonaci(arr1) {
        let max = arr1[0];
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] > max) {
                max = arr1[i]
            }
        }
        let fArr = fff(max);
        c = [];
        for (let i = 0; i < arr1.length; i++) {
            if (fArr.includes(arr1[i])) {
                c.push(arr1[i]);
            }
        }
        c.sort();
        return c;

    }

    let sophantu = +prompt("Nhập vào số phân tử");
    let arr2 = new Array(sophantu);
    for (let i = 0; i < arr2.length; i++) {
        arr2[i] = +prompt("Nhập phân tử thứ" + i);
    }
    alert(timSofibonaci(arr2));
</script>
</body>
</html>
