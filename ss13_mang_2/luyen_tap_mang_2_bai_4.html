<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào một chuỗi");
    let arr = [];
    let count = 0;
    arr = str.split(" ")
    for (let i = 0; i< arr.length; i++){
        if(arr[i] != " "){
            count++
        }
    }
    alert("Số từ: "+ count);
</script>
</body>
</html>
