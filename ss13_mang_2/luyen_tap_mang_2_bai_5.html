    let str1 = prompt("Nhập vào một chuỗi nhập chuỗi thứ 2");
    let arr1 = [];

    for (let i = 0; i < arr.length; i++){
        if(str[i] !== str1[i]){
            count++;


        }

    if(count === 0){
        alert("Hai chuỗi giống nhau");

        alert("Hai chuỗi khác nhau");
    }
</script>
