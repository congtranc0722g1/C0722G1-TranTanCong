<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soPhantu = +prompt("Nhập số lượng phần tử")
    let phanTu = new Array(soPhantu);
    for (let i = 0; i< phanTu.length; i++) {
        phanTu[i] = prompt("Nhập phân tử thứ:" + i);
    }
    document.write(phanTu.reverse());
</script>
</body>
</html>
