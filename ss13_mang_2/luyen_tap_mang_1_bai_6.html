<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soPhantu = 10;
    let phanTu = new Array(soPhantu);
    let count =0;
    for (let i = 0; i< phanTu.length; i++) {
        phanTu[i] =+prompt("Nhập phân tử thứ:" + i);
    }
    let soCheck =+prompt("Nhập số kiểm tra");
    for (let i = 0; i< phanTu.length; i++){
        if (soCheck == phanTu[i]){
            count++;
        }
    }
    if (count !== 0 ){
        alert(soCheck + " là phần tử của mảng");
    }else {
        alert(soCheck + " không phải là phần tử của mảng");
    }

</script>
</body>
</html>
