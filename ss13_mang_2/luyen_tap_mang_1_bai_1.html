<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let soPhantu = 10;
let phanTu = new Array(soPhantu);
let count = 0;
for(let i = 0; i < phanTu.length; i++){
    phanTu[i] =+prompt("Số thứ" + i);
}
for(let i = 0; i < phanTu.length; i++){
    if (phanTu[i] >= 10){
        count++

    }
}
alert("Có: " + count + " số lớn hơn 10");
</script>
</body>
</html>
