<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let numbers = [3, -2, 0, 10, 2, 9];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("Giá trị: " + numbers[i] + " tại vị trí: " + i);
        }
    }
</script>
</body>
</html>
