<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Thật tuyệt, chúng ta hãy chơi một ván cờ";
        } else {
            result = "Hẹn gặp lại bạn";
        }
        return result;
    }

    let confirmAnswer = confirm("Bạn có muốn chơi một trò chơi?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);

</script>
</body>
</html>
