<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhập vào một chuỗi ký tự:");
    arr = [];
    arr = kyTu.split("");
    c = [];
    for (let i = 0; i < arr.length; i++) {
        count = 0;
        for (let j = 0; j < arr.length; j++) {
            if(arr[i] == arr[j]){
                count++
            }
        }
        if (count == 1){
            c.push(arr[i]);
        }

    }
    alert("Có " + c.length +" ký tự khác nhau là: " + c);
</script>
</body>
</html>
