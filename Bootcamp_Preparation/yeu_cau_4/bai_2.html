<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhập vào một chuỗi ký tự:");
    let arr = kyTu.split("");
    let arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j <= arr1.length; j++) {
            if (!arr1.includes(arr[i])) {
                arr1.push(arr[i]);
            }
        }

    }
    alert(arr1);

</script>
</body>
</html>
