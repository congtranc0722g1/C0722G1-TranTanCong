<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =+prompt("Nhập vào giá trị");
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= 2 * n - 1; j++) {
            if(i == n || j == n - i + 1 || j == n + i - 1 ){
                document.write("*");

            }
            else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");

    }
</script>
</body>
</html>
