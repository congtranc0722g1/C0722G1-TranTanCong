<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let chieuCao = +prompt("Nhập vào giá trị");
for (let i = 1; i <= chieuCao; i++) {
    for (let j = 1; j <= chieuCao - 1; j++) {
        if(i == chieuCao || j == 1 || j == i){
            document.write("*");
        }
        document.write("&nbsp&nbsp");

    }
    document.write("<br>");

}
</script>
</body>
</html>
