<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = +prompt("Nhập vào giá trị");
    for (let i = 1; i <= chieuCao; i++) {
        for (let j = 1; j <= chieuCao - i ; j++) {
            document.write("&nbsp&nbsp");

        }
        for (let k = 1; k <= 2 * i - 1; k++) {
            document.write("*");

        }
        for (let j = 1; j <= chieuCao - i ; j++) {
            document.write("&nbsp&nbsp");

        }
        document.write("<br>");

    }
</script>
</body>
</html>
