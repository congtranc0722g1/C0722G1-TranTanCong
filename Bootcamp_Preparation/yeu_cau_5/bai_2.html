<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function demSonguyento(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if ((isPrime(arr[i][j])==true)) {
                    document.write(arr[i][j] + "<br>");
                }
            }
        }
    }
    function isPrime(n){
        if (n<2){
            return false;
        }else {
            for (let i = 2; i <n ; i++) {
                if (n%i==0){
                    return false;
                }
            }
            return true;
        }
    }
    let m = +prompt("Nhập số hang");
    let n = +prompt("Nhập số cot");
    let arr1 = [];
    for (let i = 0; i < m; i++) {
        arr1[i] = [];
        for (let j = 0; j < n; j++) {
            arr1[i][j] = +prompt("Nhập các phân tử" + i + j);
        }
    }
    (demSonguyento(arr1));
</script>
</body>
</html>
