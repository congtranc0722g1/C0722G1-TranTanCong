<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTongcacsochan(m,n) {
        let arr = [];
        let tong = 0;
        for (let i = 0; i < m; i++) {
            arr[i] = [];
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt("Nhập các phân tử" + i + j)
            }

        }
        for (let i = 0; i < arr.length; i++){
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 == 0){
                    tong += arr[i][j]
                }
            }
        }
        return tong;
    }
    let m1 = +prompt("Nhập số thứ nhất");
    let n1 = +prompt("Nhập số thứ hai");
    alert(tinhTongcacsochan(m1,n1));
</script>
</body>
</html>
