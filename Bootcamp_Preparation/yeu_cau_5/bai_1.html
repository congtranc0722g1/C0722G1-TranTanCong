<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTongcacsochan(arr) {
        let tong = 0;
        for (let i = 0; i < m; i++) {
            arr[i] = [];
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt("Nhập các phân tử" + i + j)
            }

        }
        for (let i = 0; i < arr.length; i++){
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 == 0){
                    tong += arr[i][j]
                }
            }
        }
        return tong;
    }
    let m = +prompt("Nhập số hang");
    let n = +prompt("Nhập số  cot");
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Nhập các phân tử" + i + j)
        }

    }
    alert(tinhTongcacsochan(arr));
</script>
</body>
</html>
