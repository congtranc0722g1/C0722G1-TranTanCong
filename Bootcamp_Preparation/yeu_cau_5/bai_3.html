<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập số thứ nhất");
    let n = +prompt("Nhập số thứ hai");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Nhập các phân tử" + i + j);
        }
    }
    function timSonhonhat(arr){
        let nhoNhat = [0][0];
        for (let i = 1; i < arr.length; i++) {
            for (let j = 1; j < arr[i].length; j++) {
                if (nhoNhat >= arr[i][j]){
                    nhoNhat = arr[i][j];
                    return nhoNhat;
                }
            }

        }
    }
    function timSolonnhat(arr){
        let lonNhat = [0][0];
        for (let i = 1; i < arr.length; i++) {
            for (let j = 1; j < arr[i].length; j++) {
                if (lonNhat <= arr[i][j]){
                    lonNhat = arr[i][j];
                    return lonNhat;
                }
            }

        }
    }
    alert(timSonhonhat(arr));
    alert(timSolonnhat(arr));
</script>
</body>
</html>
