<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập số thứ nhất");
    let n = +prompt("Nhập số thứ hai");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Nhập các phân tử" + i + j);
        }
    }
    function timGiaTriLonNhat(arr1) {
        let lonNhat = arr1[0][0];
        let nhoNhat = arr1[0][0];
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr1[i].length; j++) {
                if(arr1[i][j]>lonNhat){
                    lonNhat=arr1[i][j];
                }
                if(arr1[i][j]<lonNhat){
                    nhoNhat=arr1[i][j];
                }
            }
        }
        alert("nho nhat "+nhoNhat+"lon nhat "+lonNhat);
    }
    timGiaTriLonNhat(arr)
</script>
</body>
</html>
