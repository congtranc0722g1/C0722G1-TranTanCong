<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập số thứ nhất");
    let n = +prompt("Nhập số thứ hai");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Nhập các phân tử" + i + j);
        }
    }
    function timGiaTriLonNhat(arr1) {
        let lonNhat = 0;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr1[i].length; j++) {
                if(arr1[i][j]>=lonNhat){
                    lonNhat=arr1[i][j];
                }
            }
        }
        return lonNhat;
    }
    function timGiaTriNhoNhat(arr2) {
        let nhoNhat= timGiaTriLonNhat(arr);
        for (let i = 0; i < arr2.length; i++) {
            for (let j = 0; j < arr2[i].length; j++) {
                if(arr2[i][j]<=nhoNhat){
                    nhoNhat=arr2[i][j];
                }
            }
        }
        return nhoNhat;
    }
    document.write("Số lớn nhất là: " + timGiaTriLonNhat(arr));
    document.write("<br>");
    document.write("Số bé nhất là: " + timGiaTriNhoNhat(arr));
</script>
</body>
</html>
