<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5,7,9,100,300];
    let b = [9,4,7,101,1];
    let index = 0;
    let soLonnhat = 0;
    for (let i = 0; i < a.length; i++) {
        if(soLonnhat <= a[i] / b[i]){
            soLonnhat = a[i] / b[i]
            index = i;
        }
    }
    document.write("Phân số lớn nhất là: " + a[index] +"/"+b[index] + " .Và có chỉ số là: " + index);
</script>
</body>
</html>
