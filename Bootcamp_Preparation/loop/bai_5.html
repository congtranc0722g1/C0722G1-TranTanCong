<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tongTien = 0;
    let menu;
    let soLuong;
    do {
        menu = +prompt("1. Cafe\n 2. Cam vắt\n 3. Nước ép cà rốt\n 4. Nước ép cà chua\n 5. Nước lọc\n 6. Nước dừa\n 7. Thoát gọi món\n Vui lòng nhập số thứ tự thức uống mà bạn yêu cầu:");
        let soThutu = [1,2,3,4,5,6];
        let giaTien = [15000,25000,25000,30000,5000,35000];
        let thucUong = ["Cafe","Cam vắt","Nước ép cà rốt","Nước ép cà chua","Nước lọc","Nước dừa"];
        for (let i = 0; i < soThutu.length; i++) {
            if(menu == soThutu[i]){
                soLuong = +prompt(thucUong[i] + " có giá là : " + giaTien[i] + " Vui lòng nhập số lượng bạn muốn mua: ");
                tongTien += giaTien[i] * soLuong;
            }

        }
    } while (menu !== 7);
    alert("Số tiền phải thanh toán là: " + tongTien);
</script>
</body>
</html>
