<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canhTamgiac = +prompt("Nhập giá trị tam giác");
    let tamGiac ="";
    for (let i = 1; i <= canhTamgiac; i++) {
        for (let j = 1; j < canhTamgiac; j++) {
            if(j <= canhTamgiac/2){
                tamGiac += "&nbsp&nbsp";
            }
            else {
                tamGiac += "*";
            }
        }
        document.write("<br>");

    }
    document.write(tamGiac);
</script>
</body>
</html>
