<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanhthamso(thamSo1,thamSo2) {
        if (thamSo1 > thamSo2){
            alert(thamSo1 + " lớn hơn " + thamSo2);
        }else {
            let tongHaithamso = thamSo1 + thamSo2
            alert(tongHaithamso);
        }


    }
    let soThunhat = +prompt("Nhập số thứ nhất");
    let soThuhai = +prompt("Nhập số thứ hai");
    soSanhthamso(soThunhat,soThuhai);
</script>
</body>
</html>
