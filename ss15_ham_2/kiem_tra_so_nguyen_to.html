<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numBer = parseInt(prompt("Nhập vào số bất kỳ"));

    function checkNumber(numBers) {
        let count = 0;
        if (numBers < 0) {
            return false;

        } else {
            for (let i = 1; i <= numBers; i++) {
                if (numBers % i === 0) {
                    count++;
                }

            }
        }
        if (count === 2) {
            return true;

        } else {
            return false;
        }


    }

    if (checkNumber(numBer)) {
        alert("Là số nguyên tố");
    } else {
        alert("Không phải là số nguyên tố");
    }
</script>
</body>
</html>
