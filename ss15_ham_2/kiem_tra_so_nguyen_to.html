<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numBer = parseInt(prompt("Nhập vào số bất kỳ"));
    checkNumber(numBer)
    function checkNumber(numBer) {
        let count = 0;
        let  checkNumber = false;
        if(numBer === 0) {
            alert(numBer + " không phải là số nguyên tố");

        }else {
            for (let i = 1; i <= numBer; i++){
                if (numBer % i === 0){
                    count++;
                }

            }
            if(count === 2){
                checkNumber = true;

            }
            if (checkNumber){
                alert(numBer + " là số nguyên tố");
            }else {
                alert(numBer + " không phải là số nguyên tố");
            }
        }

    }
</script>
</body>
</html>
