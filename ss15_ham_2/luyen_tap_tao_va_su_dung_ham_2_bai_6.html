<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTrasonguyenduong(so) {
        if(so >= 0){
            alert(true);

        }else {
            alert(false);
        }

    }
    let soKT = parseInt(prompt("Nhập vào một số"));
    kiemTrasonguyenduong(soKT);
</script>
</body>
