<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
    function kiemTrasonguyenduong(so) {
        if(so >= 0){
            return true;

        }else {
            return false;
        }

    }
    let soKT = parseInt(prompt("Nhập vào một số"));
    alert(kiemTrasonguyenduong(soKT));
</script>
