<script>
    function kiemTrakytuso(kyTu) {
        if(kyTu % 1 === 0 ){
            alert(true);
        }else {
            alert(false);
        }

    }
    let nhapVaokytu = prompt("Nhập vào ký tự");
    kiemTrakytuso(nhapVaokytu);
</script>
