<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhphuong(number) {
        let binhPhuong = Math.pow(number, 2);
        return binhPhuong;

    }
    let soBatky = +prompt("Nhập vào một số bất kỳ");
    alert(tinhBinhphuong(soBatky));
</script>
</body>
</html>
