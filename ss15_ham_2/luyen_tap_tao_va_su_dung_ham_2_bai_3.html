<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaithua(soNhapvao) {
        let giaiThua = 1;
        for(let i= 1; i <= soNhapvao; i++){
            giaiThua = giaiThua * i;
        }
        alert(giaiThua);

    }
    let soNgaunhien = +prompt("Nhập vào 1 số");
    tinhGiaithua(soNgaunhien);
</script>
</body>
</html>
