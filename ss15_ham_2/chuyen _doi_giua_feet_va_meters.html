<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        let meter = 0.305 * foot;
        return(meter);
    }
    function meterToFoot(meter){
        let foot = 3.279 * meter;
        return(foot);
    }
    let foot = parseInt(prompt("Nhập vào Feet"));
    document.write(foot + "Feet = " + footToMeter(foot) + " Meter");
    document.write("<br>")
    let meter = parseInt(prompt("Nhập vào Meter"))
    document.write(meter + "Meter = " + meterToFoot(meter) + " Feet");
</script>
</body>
</html>
