<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function thayDoivitri(so1,so2) {
        let soTrunggian = 0;
        soTrunggian = so1;
        so1 = so2;
        so2 = soTrunggian;
        document.write(so1,so2);

    }
    let soThunhat = +prompt("Nhập số thứ nhất");
    let soThuhai = +prompt("Nhập số thứ hai");
    thayDoivitri(soThunhat,soThuhai);
</script>
</body>
</html>
