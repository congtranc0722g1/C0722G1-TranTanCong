<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let soBatky = parseInt(prompt("Nhập vào số bất kỳ"));
if (soBatky > 0){
    document.write("Số này lớn hơn 0");
}else if (soBatky < 0){
    document.write("Số này bé hơn 0");

}else{
    document.write("Đây là số 0");
}
</script>
</body>
</html>
