<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt("Nhập số thứ nhất"));
    let so2 = parseInt(prompt("Nhập số thứ hai"));
    let so3 = parseInt(prompt("Nhập số thứ ba"));
    if (so1 > so2 && so1 > so3){
        document.write(so1 + " là số lớn nhất");
    }else if(so2 > so3 ){
        document.write(so2 + " là số lớn nhất");

    }else {
        document.write(so3 + " là số lớn nhất");
    }

</script>
</body>
</html>
