<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    let c = parseInt(prompt("Nhập c"));
    let x;
    let x1;
    let x2;
    let delTa = Math.pow(b,2) - 4*a*c;
    if(delTa > 0){
        x1 = (-b + Math.sqrt(delTa))/2*a;
        x2 = (-b - Math.sqrt(delTa))/2*a;
        alert("Phương trình có 2 nghiệm, x1 = " + x1 + ", x2 = "+ x2);

    }else if(delTa = 0){
        x = -b/2*a
        alert("Phương trình có nghiệm kép, x = " + x);

    }else {
        alert("Phương trình vô nghiệm");
    }
</script>
</body>
</html>
