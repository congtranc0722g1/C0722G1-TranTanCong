<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTien = parseFloat(prompt(" Số tiền"));
    let soThang = parseFloat(prompt("Số tháng"));
    let laiSuat = parseFloat(prompt("Phần trăm lãi xuất (%/tháng)"));
    let tienLai = soTien * laiSuat * soThang;
    alert("Tiền lãi: " + tienLai);
</script>
</body>
</html>
