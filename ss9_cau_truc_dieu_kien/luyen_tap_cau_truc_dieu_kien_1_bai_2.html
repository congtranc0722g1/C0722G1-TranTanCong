<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoiHocsinh = parseInt(prompt("Nhập tuổi của bạn"));
    if(tuoiHocsinh >= 15){
        document.write(" Chúc mừng bạn đã đủ điều kiện học lớp 10");

    }else{
        document.write(" Rất tiếc bạn đã không đủ điều kiện học lớp 10")
    }
</script>
</body>
</html>
