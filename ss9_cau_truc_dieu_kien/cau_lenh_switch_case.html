<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau lenh switch case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<table>
    <tr>
        <td> <input type="number" placeholder="Nhập tháng" id="thang"></td>
        <td> <button onclick="check()">Check</button> </td>
    </tr>
</table>
<p id="ketqua"></p>
<script>
    function check() {
        let month = parseInt(document.getElementById("thang").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = "Tháng " + month + " có 31 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML= "Tháng " + month + " có 30 ngày"
                break;
            case 2:
                document.getElementById("ketqua").innerHTML= "Tháng " + month + " có 28 hoặc 29 ngày "
                break;
            default:
                document.getElementById("ketqua").innerHTML= "Tháng không hợp lệ"


        }


    }
</script>


</body>
</html>
