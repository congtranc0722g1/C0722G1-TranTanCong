<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo = parseInt(prompt("Nhập doanh số bán hàng ( Đồng)"));
    let hoaHong = 0;
    let moc;
    if(doanhSo < 100000000){
        hoaHong = ( doanhSo * 20 ) / 100
        moc = "20%"

    }else if(doanhSo >= 100000000 && doanhSo < 500000000){
        hoaHong = ( doanhSo * 25 ) / 100
        moc = "25%"

    }else {
        hoaHong = ( doanhSo * 30 ) / 100
        moc = "30%"
    }
    alert("Hoa hồng của bạn là: " + moc + ". Số tiền hoa hồng thu được: " + hoaHong + " đồng");
</script>

</body>
</html>
