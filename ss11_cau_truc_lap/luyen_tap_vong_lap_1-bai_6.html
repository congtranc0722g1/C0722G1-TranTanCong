<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let count = 1;
    let tongSo = 0;
    while(count < 31){
        if(i % 7 === 0){
            document.write(i+ "<br>");
            tongSo += i;
            count++;

        }i++;
    }
    document.write("Tổng là: "+ tongSo);
</script>
</body>
</html>
