<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let tong = 0;
    let count = 1;
    for (i = 0; count < 31; i++){
        if (i%7 === 0){
            tong += i
            count++
        }
    }
    document.write("Tổng của 30 số tự nhiên đầu tiên là: "+tong);
</script>
</body>
</html>
