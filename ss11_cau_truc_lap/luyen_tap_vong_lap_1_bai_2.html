<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo
    do{ nhietDo = parseInt(prompt("Nhập nhiệt độ:"));
        if(nhietDo > 100){
            alert("Hãy giảm nhiệt độ");

        }if (nhietDo < 20){
            alert("Hãy tăng nhiệt độ");
        }
    }
    while (nhietDo < 20 || nhietDo > 100);
    alert("Nhiệt độ hiện tại: "+ nhietDo + ". Nhiệt độ bình thường");

</script>
</body>
</html>
