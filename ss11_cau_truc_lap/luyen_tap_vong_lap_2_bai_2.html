<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo = Number(prompt("Nhập số cần tính giai thừa:"));
    let giaiThua = 1;
    for (let i = 1; i <= nhapSo; i++){
        giaiThua = giaiThua * i;
    }
    alert("Kết quả là: " + giaiThua);
</script>
</body>
</html>
