<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ChuyenDoiNhietDo {
        constructor(doC) {
            this.doC = doC;
        }
        doC2(){
            return this.doC;
        }
        tinhDoF(DoF){
            DoF = 9/5 * this.doC + 32;
            return DoF;
        }
        tinhDoK(DoK){
            DoK = this.doC + 273.15;
            return DoK;
        }
    }
    let nhapNhietdo =+prompt("nhập vào nhiệt độ");
    let doC1 = new ChuyenDoiNhietDo(nhapNhietdo);
    document.write(doC1.doC2() + "℃ = " + doC1.tinhDoF() + "℉");
    document.write("<br>");
    document.write(doC1.doC2() + "℃ = " + doC1.tinhDoK() + "°K");
</script>
</body>
</html>
