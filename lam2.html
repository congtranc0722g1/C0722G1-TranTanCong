<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function checkString(str) {
        let arr = [];
        let arr1 = [];
        arr =  str.split("");
        let nguyenAm = ["i","u","o","a","d","m"];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < nguyenAm.length; j++) {
                if (arr[i] === nguyenAm[j]){
                    arr1.push(arr[i]);
                }

            }
        }
        return arr1;
    }
    let str1 = prompt("Nhập vào một chuỗi");
    checkString(str1);
    alert(checkString(str1));
</script>
</body>
</html>
